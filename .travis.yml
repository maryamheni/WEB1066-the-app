dist: trusty
language: java
jdk: oraclejdk8

before_install:
    - pwd
    - ls -la
    - chmod +x ./gradlew

script:
    - ./gradlew clean jar 
    - echo 'testing coming soon '
before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
    directories:
       - $HOME/.gradle/caches/modules-2/
       - $HOME/.gradle/wrapper/dists/